<svg width="24" height="24" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
    <style>
        @media (prefers-color-scheme: light) {
            @keyframes favicon-gradient {

                0% {
                    fill: #3B3B3B; /* Gris */
                }
                14% {
                    fill: #971D3D; /* Rouge */
                }
                28% {
                    fill: #C97F31; /* Orange */
                }
                42% {
                    fill: #DEBC46; /* Jaune */
                }
                57% {
                    fill: #739889; /* Vert */
                }
                71 % {
                    fill: #2E42B5; /* Bleu */
                }
                86% {
                    fill: #7F4CAE; /* Violet */
                }
                100% {
                    fill: #3B3B3B; /* Gris */
                }
            }
        }

    @media (prefers-color-scheme: dark) {
        @keyframes favicon-gradient {

            0% {
                fill: #D7D7D7; /* Gris */
            }
            14% {
                fill: #E0B3BF; /* Rouge */
            }
            28% {
                fill: #E1B88D; /* Orange */
            }
            42% {
                fill: #EBD68E; /* Jaune */
            }
            57% {
                fill: #CCDAD4; /* Vert */
            }
            71 % {
                fill: #D1D6EF; /* Bleu */
            }
            86% {
                fill: #DFD2EA; /* Violet */
            }
            100% {
                fill: #D7D7D7; /* Gris */
            }
        }
    }

    rect {
        animation: 112s linear favicon-gradient infinite;
    }
    </style>
<rect x="-1" y="11" width="16.9706" height="16.9706" rx="4" transform="rotate(-45 -1 11)"/>
</svg>